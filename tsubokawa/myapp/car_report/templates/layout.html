<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car See Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body>
    <h2 id="title">Car See Application</h2>
    <div id="navigation">

        
        {% if not session.logged_in %}
        <div>

            <form action="{{ url_for('mst_login') }}">
                <button type="submit" class="btn btn-secondary">マスタ管理用画面へ</button>
            </form>
        </div>

        {% else %}
        <div>

            <form action="{{ url_for('show_reports') }}">
                <button type="submit" class="btn btn-info">一覧表示</button>
            </form>
        </div>



            <form action="{{ url_for('logout') }}">
                <button type="submit" class="btn btn-danger">ログアウト</button>
            </form>

        {% endif %}


            <form action="{{ url_for('input') }}">
                <button type="submit" class="btn btn-primary">入力画面へ</button>
            </form>


    </div>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
            {{message}}
        </div>
        {% endfor %}
    {% block body %}
    {% endblock %}
</body>

<script>
    console.log('OK')
    $('#title').on('click', function(){
        console.log('clicked')
        window.location.href = "{{ url_for('input') }}";
    })
</script>

</html>
