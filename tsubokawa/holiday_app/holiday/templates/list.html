<!-- 登録されている休日の一覧を出力する画面です -->

{% extends "layout.html" %}

{% block body %}

休日一覧の画面です

{% for holiday in holidays %}
<div class="card">
    <div class="card-body">
        <p class="card-title">{{ holiday.holi_date }}</p>
        <p>{{ holiday.holi_text }}</p>
    </div>
</div>
{%else%}
<p>No data</p>
{%endfor%}


<form action="{{ url_for('home') }}">
    <button class="btn btn-primary" type="submit">戻る</button>
</form>
{% endblock %}
