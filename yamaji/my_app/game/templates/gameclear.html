{% extends "layout.html" %}
{% block body %}
<div class="container">
    <p class="text-center font-large" style="font-size: 10rem; color: red;">ゲームクリア！！</p>
    
    <div class="table-group" style="margin-top: 30px;">
        <!-- DB一覧出力 -->
        <table class="table">
            <thead>
                <tr>
                    <th>回答回数</th>
                    <th>入力値</th>
                    <th>Hit</th>
                    <th>Blow</th>
                </tr>
            </thead>
            
            <!-- list.pyでDBのリスト一覧をentriesとして返す -->
            {% for answer in answers %}
            <tbody>
                <tr>
                    <td>{{ answer.id }}</td>
                    <td>{{ answer.answer}}</td>
                    <td>{{ answer.hit}}</td>
                    <td>{{ answer.blow}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>

    <form action="{{url_for('game_clear')}}" class="form-inline" style="margin-top: 30px;">
        <button type="submit" class="btn btn-danger">終了</button>
    </form>

</div>
{% endblock %}
