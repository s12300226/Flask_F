{% extends"layout.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            text-align: center;
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        .slot {
            width: 50%;
            height: 280px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            border : solid 1px #333 ;
        }
        .slot-frame {
            height: 500px;
            position: relative;
            border : solid 1px #333 ;
        }
        .reels {
            width: 20%;
            position: absolute;
        }
        .reels:nth-child(1) {
            left: -10px;
        }
        .reels:nth-child(2) {
            margin-left: 140px;
        }
        .reels:nth-child(3) {
            left: 290px;
        }
        .reel {
            height: 90px;
        }
        .reel img {
            display: block;
            width: 180%;
            margin: auto;
        }
        .reel2 img {
            display: block;
            width: 210%;
            margin: auto;
        }
    </style>
</head>

    <button type="button" class="btn-stop" data-val="0" disabled="true"> Left </button>
    <button type="button" class="btn-stop" data-val="1" disabled="true">Center</button>
    <button type="button" class="btn-stop" data-val="2" disabled="true"> Right</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    (function (global) {
        "use strict";

        /*()*/
        var sec = 100;

        /*
        element
        
        */
        var $reels       = [],
            stopReelFlag = [],
            reelCounts   = [];

        /**/
        var slotFrameHeight     = 0,
            slotReelsHeight     = 0,
            slotReelItemHeight  = 0,
            slotReelStart       = 0,
            slotReelStartHeight = 0;

        /**/
        var Slot = {
            init: function init() {
                $reels[0] = $reels[1] = $reels[2] = null;
                stopReelFlag[0] = stopReelFlag[1] = stopReelFlag[2] = false;
                reelCounts[0] = reelCounts[1] = reelCounts[2] = 0;
            },
            /* */
            start: function () {
                for (var index = 0; index<3; index++) {
                    Slot.animation(index);
                }
            },
            /**
             * 
             */
            stop: function (index) {
                stopReelFlag[index] = true;
                if (stopReelFlag[0] && stopReelFlag[1] && stopReelFlag[2]) {
                    // 
                    $('.btn-reset').attr('disabled', false);
                }
            },
            /**
             * 
             */
            resetLocationInfo: function () {
                slotFrameHeight    = $('.slot-frame').outerHeight();
                slotReelsHeight    = $('.reels').eq(0).outerHeight();
                slotReelItemHeight = $('.reel').eq(0).outerHeight();
                slotReelStart      = 10 - 0;
                // 
                slotReelStartHeight = -slotReelsHeight;
                slotReelStartHeight = slotReelStartHeight + slotFrameHeight + ((slotReelItemHeight * 3 / 2) - (slotFrameHeight / 2));

                $('.reels').css({
                    'top':slotReelStartHeight 
                });
            },
            /**
             * 
             */
            animation: function (index) {
                if (reelCounts[index] >= 166){
                    reelCounts[index] = 0;
                }
                $('.reels').eq(index).animate({
                    'top': slotReelStartHeight + (reelCounts[index] * slotReelItemHeight)
                },
                {
                    duration: sec,
                    easing: 'linear',
                    complete: function () 
                    {
                        if (stopReelFlag[index]) {
                            return ;
                        }
                        // 
                        reelCounts[index]++;
                        // 
                        Slot.animation(index);

                    }
                });
            },
        };

        global.Slot = Slot;

    })((this || 0).self || global);

    /**
     * 
     */
    $(document).ready(function () {

        /*
         * 
         */
        Slot.init();
        Slot.resetLocationInfo();

        /**
         * 
         */
        $('.btn-start').click(function () {
            // 
            $(this).attr('disabled', true);
            // 
            Slot.start();
            // 
            $('.btn-stop').attr('disabled', false);
        });

        /**
         * 
         */
        $('.btn-reset').click(function () {
            // 
            $(this).attr('disabled', true);
            // 
            $('.btn-start').attr('disabled', false);
            // 
            $('.btn-stop').attr('disabled', true);
            // 
            Slot.init();
        });

        /**
         * 
         */
        $('.btn-stop').click(function () {
            // 
            $(this).attr('disabled', true);
            // 
            Slot.stop($(this).attr('data-val'));
        });

    });
</script>
